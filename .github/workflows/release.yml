name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.3.app

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project Warden.xcodeproj \
            -scheme Warden \
            -destination 'generic/platform=macOS' \
            -archivePath $RUNNER_TEMP/Warden.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO

      - name: Create DMG
        run: |
          mkdir -p $RUNNER_TEMP/dmg-contents
          cp -R "$RUNNER_TEMP/Warden.xcarchive/Products/Applications/Warden.app" "$RUNNER_TEMP/dmg-contents/"
          ln -s /Applications "$RUNNER_TEMP/dmg-contents/Applications"
          hdiutil create -volname "Warden" \
            -srcfolder "$RUNNER_TEMP/dmg-contents" \
            -ov -format UDZO \
            "$RUNNER_TEMP/Warden-${{ inputs.version }}.dmg"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            # No previous tag, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          # Save to file (multiline safe)
          echo "$CHANGELOG" > $RUNNER_TEMP/changelog.md
          echo "Generated changelog from ${PREV_TAG:-beginning} to HEAD"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          files: ${{ runner.temp }}/Warden-${{ inputs.version }}.dmg
          body_path: ${{ runner.temp }}/changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
